<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="(${user.id} == null) ? 'Add User' : 'Edit User'">User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            margin-top: 20px;
        }
        p {
            margin: 10px 0;
        }
        input, button {
            padding: 5px;
            font-size: 14px;
        }
        button {
            cursor: pointer;
        }
        a {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1 th:text="(${user.id} == null) ? 'Add User' : 'Edit User'">User Form</h1>

<form th:action="@{/users/save}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />

    <p>
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" placeholder="Enter first name" required />
    </p>

    <p>
        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" placeholder="Enter last name" required />
    </p>

    <p>
        <label>Email:</label>
        <input type="text" th:field="*{age}" placeholder="Enter age" required />
    </p>

    <p>
        <button type="submit" th:text="(${user.id} == null) ? 'Add User' : 'Update User'">Save</button>
    </p>
</form>

<a th:href="@{/users}">Back to Users List</a>

</body>
</html>
